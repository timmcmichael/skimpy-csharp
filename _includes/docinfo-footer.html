    <script>
        // Theme toggle functionality
        document.addEventListener("DOMContentLoaded", () => {
            const themeToggle = document.getElementById("theme-toggle");
            const themeLink = document.getElementById("theme-link");

            if (!themeToggle || !themeLink) return; // Exit if elements are not found

            // Check if the user has a preferred theme set in localStorage
            const currentTheme = localStorage.getItem("theme");

            if (currentTheme) {
                themeLink.href = currentTheme === "dark" ? "css/architech-dark.css" : "css/architech-light.css";
            }

            // Set the button text based on the current theme
            themeToggle.textContent = currentTheme === "dark" ? "Light mode" : "Dark mode";

            // Toggle the theme
            themeToggle.addEventListener("click", () => {
                const newTheme = themeLink.href.includes("architech-light.css") ? "css/architech-dark.css" : "css/architech-light.css";
                themeLink.href = newTheme;

                // Save the user's theme preference to localStorage
                const themeName = newTheme === "css/architech-dark.css" ? "dark" : "light";
                localStorage.setItem("theme", themeName);

                // Update the button text based on the new theme
                themeToggle.textContent = themeName === "dark" ? "Light mode" : "Dark mode";

            });
        });
    </script>
